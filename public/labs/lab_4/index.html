<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ananth Rao's Lab 4</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Ananth Rao's Lab 4</h1>
      </div>
      <form action ="/api" method="post">
        <ul class="flex-outer">
          <li>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first-name"/>
          </li>
          <li>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="last-name"/>
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email"/>
          </li>
          <li>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone-num"/>
          </li>
          <li>
            <label for="message">Text field</label>
            <textarea
              name="message"
              rows="5"
              cols="33"
              id="message"
              placeholder="This is some default message text."
            ></textarea>
          </li>
          <li>
            <p>Age</p>
            <ul class="flex-inner">
              <li>
                <input type="checkbox" id="eighteen-to-thirtyfive" name="18-35"/>
                <label for="eighteen-to-thirtyfive">18-35</label>
              </li>
              <li>
                <input type="checkbox" id="thirtyfive-to-fifty" name="35-50"/>
                <label for="thirtyfive-to-fifty">35-50</label>
              </li>
              <li>
                <input type="checkbox" id="fifty-to-sixtyfive" name="50-65"/>
                <label for="fifty-to-sixtyfive">50-65</label>
              </li>
            </ul>
          </li>
          <li>
            <button type="submit" name="submit" id="button">Submit form</button>
          </li>
        </ul>
      </form>
    </div>
  </body>
</html>
